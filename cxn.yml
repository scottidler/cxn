# cxn.yml - Connection testing configuration
# Place in ~/.config/cxn/cxn.yml or ./cxn.yml

timeout: 1000
retries: 3
interval: 5

hosts:
  Google DNS:
    address: "8.8.8.8"
    ping: true

  Cloudflare:
    address: "1.1.1.1"
    ping: true

  Google:
    address: "google.com"
    ping: true
    dns: true

  GitHub:
    address: "github.com"
    dns: true

# cxn.yml - Connection testing configuration
# Place in ~/.config/cxn/cxn.yml or ./cxn.yml

timeout_ms: 1000
retry_count: 3

hosts:
  - name: "Google DNS"
    address: "8.8.8.8"
    ping: true
    dns: false

  - name: "Cloudflare"
    address: "1.1.1.1"
    ping: true
    dns: false

  - name: "Google"
    address: "google.com"
    ping: true
    dns: true

  - name: "GitHub"
    address: "github.com"
    ping: false
    dns: true
